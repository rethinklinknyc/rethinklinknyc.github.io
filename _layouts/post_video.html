{% include header.html %}
<body class="no-sidebar">
	<div id="header-wrapper">
		<div id="header">
		  {% include nav.html %}
		</div>
	</div>
<div id="main-wrapper">
	<div class="container">
		<div class="row">
			<div class="12u">

			<!-- Blog -->
				<section>
					<header class="major">
						<h2>{{ page.title }}</h2>
						<p>Posted {{ page.date | date_to_string }}</p>
					</header>
					<div class="row">
						<div class="8u -2u">
							<section class="box post">
							        <iframe width="640" height="360" src="{{ page.featured }}" frameborder="0" allowfullscreen></iframe>
								{{ page.content }}
							</section>
						</div>
					</div>
				</section>

			</div>
		</div>
	</div>
</div>
{% include footer.html %}
